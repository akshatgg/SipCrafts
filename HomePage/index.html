<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sip Crafts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d0e69c3701.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Add CSS styles for the pop-up container */
      .popup-container {
        display: none;
        position: fixed;
        top: 10px;
        left: 1px;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .container {
        position: absolute;
        top: 100px;
        left: 30px;
        background-color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="nav grid grid-rows-1 grid-flow-col bg-black h-28">
  <img
    src="./assest/WhatsApp Image 2023-09-18 at 11.30.26 PM.jpeg"
    class="logo h-20 mt-3"
  />
  
    <ul class="info grid grid-rows-1 grid-flow-col mt-8 col-start-5 col-span-6">
      <li><a href="./index.html" class="des text-gray-300 text-3xl" id="hov">Home</a></li>
      <li><a href="./LandingPage/index.html" class="des text-gray-300 text-3xl">Product</a></li>
      <li><a href="./Contact/index.html" class="des text-gray-300 text-3xl">Contact</a></li>
      <li><a href="./FAQs/index.html" class="des text-gray-300 text-3xl">FAQs</a></li>
    </ul>
  
  <button class="btn text-gray-900 mt-4 rounded-lg text-3xl w-36 h-12 bg-white font-medium hover:bg-black hover:text-white col-start-13" onclick="showPopup()" id="logi">Login</button>
</div>

    <div class="popup-container" id="loginPopup">
      <div class="container">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h1 id="title">Sign up</h1>
        <br />
        <form onsubmit="return false;" onsubmit="signup(event)">
          <br />
          <br />
          <br />
          <div class="input-group">
            <div class="button">
              <button id="signupbtn">Sign up</button>
              <button id="signinbtn">Sign in</button>
            </div>
            <div id="signupcont">
            <div class="input-field" id="firstN">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field" id="lastN">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Last name" />
            </div>

            <div class="input-field" id="Email">
              <i class="fa-solid fa-user"></i>
              <input type="text"  placeholder="Email" />
            </div>
            <div class="input-field" id="password">
              <i class="fa-solid fa-user"></i>
              <input type="password" placeholder="Password" />
            </div>
          </div>

          <div id="signincont">

            <div class="input-field" id="Emails">
              <i class="fa-solid fa-user"></i>
              <input type="text"  placeholder="Email" />
            </div>
            <div class="input-field" id="passwords">
              <i class="fa-solid fa-user"></i>
              <input type="password" placeholder="Password" />
            </div>

          </div>
            <div>
              <p>Lost Password <a href="#">Click here</a></p>
            </div>
            <button class="submit"  id="Login">
              Register
            </button>
            <button class="submit"  id="Logins">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js" type="module"></script>
    <script src="./script.js"></script>
  </body>
</html>
