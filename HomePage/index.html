.form {
display: flex;
flex-direction: column;
gap: 10px;
padding-left: 2em;
padding-right: 2em;
padding-bottom: 0.4em;
background-color: #171717;
border-radius: 25px;
transition: .4s ease-in-out;
border: 2px solid transparent; /* Add a transparent border */
transition: border 0.3s ease;
}

.form:hover {
   transform: scale(1.05);
   border: 1px solid black;
   border-image-source: linear-gradient(45deg, #f40109, #6302ff);
   border-image-slice: 1;
   border-width: 2px;
   border-image-width: 1;
}


#heading {
text-align: center;
margin: 2em;
color: rgb(255, 255, 255);
font-size: 1.8em;
}

.field {
display: flex;
align-items: center;
justify-content: center;
gap: 0.5em;
border-radius: 25px;
padding: 0.6em;
border: none;
outline: none;
color: white;
background-color: #171717;
box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
}

.input-icon {
height: 1.3em;
width: 1.3em;
fill: white;
}

.input-field {
background: none;
border: none;
outline: none;
width: 100%;
height: 30px;
color: #d3d3d3;
}

.form .btn {
display: flex;
justify-content: center;
flex-direction: row;
margin-top: 2.5em;
}

.button1 {
padding: 0.5em;
padding-left: 1.1em;
padding-right: 1.1em;
border-radius: 5px;
margin-right: 0.5em;
border: none;
outline: none;
transition: .4s ease-in-out;
background-color: #252525;
color: white;
}

.button1:hover {
background-color: rgb(11, 27, 250);
color: white;
}

.button2 {
padding: 0.5em;
padding-left: 2.3em;
padding-right: 2.3em;
border-radius: 5px;
border: none;
outline: none;
transition: .4s ease-in-out;
background-color: #252525;
color: white;
}

.button2:hover {
background-color: rgb(57, 193, 8);
color: white;
}

.button3 {
margin-bottom: 3em;
padding: 0.5em;
border-radius: 5px;
border: none;
outline: none;
transition: .4s ease-in-out;
background-color: #252525;
color: white;
}

.button3:hover {
background-color: red;
color: white;


}





    </style>
